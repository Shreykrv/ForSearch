function generateRandomStrings(length, count) {
  let strings = [];
  for (let i = 0; i < count; i++) {
    let string = "";
    for (let j = 0; j < length; j++) {
      string += String.fromCharCode(Math.floor(Math.random() * 26) + 97);
    }
    strings.push(string);
  }
  return strings;
}
